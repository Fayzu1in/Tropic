<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tropic</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/css.css" />
  </head>
  <body>
    <div class="contaiiner-fluid">
      <div class="language">
        <span><a href="">RU</a></span>
        <span><a href="">UZ</a></span>
      </div>
      <div class="container">
        <div class="logo">
          <img src="/img/Logos.png" alt="" />
        </div>
        <div class="tropic-header">
          <h1>
            СОВМЕСТНАЯ АКЦИЯ <br />
            TROPIC & ALLPLAY!
          </h1>
          <p class="title">
            Акция с 5 Апреля по 5 Августа <br />
            ВВедите код в поле ниже
          </p>
          <div class="form">
            <input type="text" placeholder="Введите код..." />
            <button>ПРОВЕРИТЬ</button>
          </div>
          <div class="image-message1">
            <img src="/img/Message 1.svg" alt="" />
          </div>
          <div class="cup">
            <img src="/img/Cup.png" alt="" />
          </div>
          <div class="message2">
            <img src="/img/Message 2.svg" alt="" />
          </div>
          <div class="tropic-img">
            <img src="/img/Group 8.png" alt="" />
          </div>
          <div class="watch">
            <img
              src="/img/SAMSUNG-Galaxy-Watch-Active2-Sport-40-mm-Zwart-Zwart 1.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
